<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>XIAO ESP32 CAM server firmware installer</title>
    <meta name="description"
        content="Easily allow users to install ESP32-S3 firmware and webserver files from the web." />
    <meta name="viewport" content="width=device-width" />
    <meta name="color-scheme" content="dark light" />
    <!-- Add favicon links -->
     <!-- TBD -->
    <!-- Existing styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="module" src="https://unpkg.com/esp-web-tools/dist/web/install-button.js?module"></script>
</head>

<body>
    <div class="content">
        <h3>ESP32 CAM server firmware for Edge Impulse</h3>
        <p>
            Firmware & LittleFS Front-end binary Version: <span class="firmware-version">v0.0.1</span>
        </p>

        <p><strong>Select your product:</strong></p>

        <ul class="radios">
            <li>
                <label><input type="radio" name="type" value="xiaoesp32s3" /> Seeed Studio's Xiao ESP32-S3 Sense</label>
            </li>
            <li>
                <label><input type="radio" name="type" value="aithinkercam" /> AI Thinker cam</label>
            </li>
            <li>
                <label><input type="radio" name="type" value="espeye" /> ESP-EYE V2.1 (**Official Espressif board)</label>
            </li>
        </ul>

        <p class="button-row" align="left">
            <esp-web-install-button></esp-web-install-button>
        </p>
    </div>

    <div class="debug-section">
        <details>
            <summary>Debug Information</summary>
            <div class="debug-content">
                <p>Current manifest: <span id="current-manifest">Not set yet</span></p>
                <button id="refresh-debug">Refresh Debug Info</button>

                <h4>Manifest Contents:</h4>
                <pre id="manifest-content" class="manifest-preview">No manifest loaded yet</pre>
            </div>
        </details>
    </div>

    <div class="footer">
        Installer powered by <a href="https://esphome.github.io/esp-web-tools/">ESP Web Tools</a>. Customized for the
        project by <a href="https://github.com/dattasaurabh82">Saurabh Datta</a>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
