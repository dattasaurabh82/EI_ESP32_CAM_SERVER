<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Camera Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="stream-container">
            <img id="streamImg" alt="Camera Stream">
        </div>
        
        <div class="button-container">
            <button id="clearAll" style="display: none;"><i class="fas fa-trash"></i> Clear All </button>
            <button id="startCollecting"><i class="fas fa-camera"></i> Start Capture </button>
            <button id="download" style="display: none;"><i class="fas fa-save"></i> Download ALL </button>
        </div>

        <table class="image-table">
            <tbody id="imageTableBody"></tbody>
        </table>
    </div>

    <div id="imageModal" class="modal">
        <img id="modalImage" src="" alt="Full size preview">
    </div>

    <script src="script.js"></script>
</body>
</html>
